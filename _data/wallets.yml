   th: "Copay สามารถใช้งานได้ในเวอร์ชั่นเดสท็อปเช่นเดียวกัน เวอร์ชั่นนี้รองรับการจัดการกระเป๋าฮาร์ดแวร์ด้วยเพิ่มเติมจากฟีเจอร์อื่น ๆ ดังที่ได้กล่าวถึงแล้ว"
   da: "Sidst, men ikke mindst, Copay er også tilgængelig til computeren. Dets computerprogram giver dig evnen til at styre dine hardware-tegnebøger, sammen med alle de andre overstående funktioner."
   ko: "마지막으로 Copay 는 데스크톱에서도 사용 가능합니다. 데스크톱 앱을 사용하면 위에서 언급 한 다른 모든 기능과 함께 하드웨어 지갑을 관리할 수 있습니다."
   pl: "Ostatni, ale nie mniej ważny, Copay jest również dostępny w wersji stacjonarnej. Jego aplikacja desktopowa daje możliwość zarządzania swoimi portfelami sprzętowymi, oraz korzystanie z wszystkich funkcjonalności wymienionych powyżej."
