 - title: Airbitz
   summary: "Airbitz is an easy to use Bitcoin wallet for iPhone and Android. Its familiar login feature makes using the app a breeze for people new to bitcoin. The wallet also creates automatic backups, so you don't have to worry about the technicalities of performing manual wallet backups."
   en: "Airbitz is an easy to use Bitcoin wallet for iPhone and Android. Its familiar login feature makes using the app a breeze for people new to bitcoin. The wallet also creates automatic backups, so you don't have to worry about the technicalities of performing manual wallet backups."
   es: Airbitz es un monedero Bitcoin fácil de usar para iPhone y Android. Su función de inicio de sesión común hace que el uso de la aplicación sea pan comido para los novatos del mundo bitcoin. El monedero también crea backups automáticos, así que no debes preocuparte por los tecnicismos de realizar backups manuales del monedero.
   pt: Airbitz é uma carteira Bitcoin fácil de usar, para iPhone e Android. Sua característica de login familiar faz com que o aplicativo seja tranquilo para pessoas novas no Bitcoin. A carteira também cria backups automáticos, para que você não precise se preocupar com os aspectos técnicos da realização de backups manuais.
   sv: Airbitz är en Bitcoin plånbok som är lätt att använda för iPhone och Android. Den har en välbekant login-funktion som gör att nya användare känner igen sig. Plånboken skapar automatiskt en back up, så du behöver inte oroa dig över teknikaliteter kring hur man skapar en manuellt.
   ru: Airbitz – простой в использовании Bitcoin-кошелек для iPhone и Android. Удобная авторизация позволяет без труда справиться с приложением даже новичкам в сфере биткойнов. Кошелек автоматически создает резервные копии, так что Вам не придется беспокоиться за это.
   fr: Airbitz est un portefeuille Bitcoin pour iPhone et Android très facile à utiliser. Ses fonctionnalités de connexion sont très familières aux utilisateurs n’ayant pas encore l’habitude des bitcoins. Ce portefeuille crée aussi des sauvegardes automatiques afin de ne pas avoir à vous soucier des aspects techniques impliqués dans la sauvegarde manuelle de votre portefeuille.
   nb: Airbitz er en Bitcoin lommebok som er enkel å bruke både for iPhone og Android. De har en velkjent innloggingsfunksjon, ved hjelp av en app, som gjør det til rene leken å bruke Bitcoin for nye brukere. Lommeboken har også automatisk sikkerhetskopiering, sånn at du ikke trenger å bekymre deg for å gjøre dette selv.
   ar: "Airbitz هي محفظة بت كوين سهلة الاستخدام وهي خاصة  لجهاز الآيفون والأندرويد. إن طريقة تسجيل الدخول السلسة الخاصة به، تجعل  استخدام البرنامج سهلاً جدا للأشخاص الجدد على بت كوين. وتقوم المحفظة بإنشاء نسخ احتياطية بشكل تلقائي، لذلك ليس عليك القلق من الأمور التقنية الخاصة بعمل نسخ احتياطية للمحفظة يدوياً."
   ja: ""
   th: "Airbitz กระเป๋าสตางค์สำหรับ iPhone และ Android ที่ใช้ง่ายด้วยดีไซน์หน้าล็อกอินที่คุ้นตา ทำให้ผู้ใช้บิทคอยน์มือใหม่เข้าถึงได้ง่าย แอพกระเป๋าสตางค์จะสร้างแบคอัพสำรองข้อมูลโดยอัตโนมัติ ตัดปัญหาความยุ่งยากในการต้องทำแบคอัพด้วยตนเอง"
   da: "Airbitz er en brugervenlig bitcoin-tegnebog til iPhone og Android. Dens velkendte login-funktion gør brugen af app’en en leg for dem, som er nye til bitcoin. Tegnebogen tilbyder også automatisk backup, så du ikke behøver at bekymre dig om de tekniske vanskeligheder i at foretage backup af tegnebogen manuelt."
   ko: "Airbitz 는 아이폰 및 안도로이드용 비트코인 지갑을 사용하기 쉽습니다. 친숙한 로그인 기능을 통해 비트 동전을 처음 접한 사람들에게도 앱을 쉽게 사용할 수 있습니다. 또한 지갑은 자동 백업을 생성하므로 수동 지갑 백업을 수행하는 기술에 대해 걱정할 필요가 없습니다."
   pl: "Airbitz jest prostym w użyciu portfelem  Bitcoin na iPhone i Android. Znajoma funkcja logowania sprawia, że korzystanie z aplikacji jest bardziej przyjazne dla początkujących użytkowników Bitcoin. Portfel tworzy także automatyczne kopie zapasowe, dzięki czemu nie musimy się martwić o techniczne aspekty tworzenia ręcznych kopii zapasowych portfela."
   tags: [android, ios, nonhw]
   thumb: airbitz.png
   website_url: https://copay.io/      
   
 - title: Copay
   summary: Last, but not least, Copay is also available on desktop. Its desktop app gives you the ability to manage your hardware wallets, along with all of the other features mentioned above. 
   en: Last, but not least, Copay is also available on desktop. Its desktop app gives you the ability to manage your hardware wallets, along with all of the other features mentioned above.
   es: Pero último, pero no menos importante, Copay también está disponible para escritorio. Su aplicación de escritorio te da la habilidad de administrar tus monederos hardware, junto a todas las otras funcionalidades mencionadas anteriormente.
   pt: Por último, mas não menos importante, a Copay também está disponível para desktop. Seu aplicativo para desktop lhe dá a capacidade de gerenciar suas carteiras de hardware, juntamente com todos os outros recursos mencionados acima.
   sv: Sist, men inte minst, är Copay också tillgängligt för skrivbord. Denna skrivbordsapp ger dig möjligheten att administrera dina hårdvaruplånböcker, tillsammans med alla andra funktioner som listats ovan.
   ru: Copay также есть в версии для персонального компьютера. Это приложение, кроме всех вышеперечисленных свойств, дает возможность работать с аппаратными кошельками.
   fr: Copay est aussi disponible en version de bureau. Son application de bureau offre la possibilité de gérer vos portefeuilles matériels et de bénéficier de toutes les autres fonctionnalités indiquées ci-dessus.
