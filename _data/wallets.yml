   da: "Bitcoin Wallet, eller 'Schildbach Wallet', var den første mobile bitcoin-tegnebog. Bitcoint Wallet er mere sikker end de fleste Bitcoin-tegnebøger, fordi den forbinder direkte til bitcoin-netværket. Bitcoin Wallet har et simpelt interface og akkurat det rigtige antal funktioner, som gør den til en god tegnebog og et godt undervisningsredskab for nye til bitcoin."
   th: "Bitcoin Wallet หรือ 'Schildbach Wallet' เป็นกระเป๋าสตางค์แรกที่ออกมาในระบบมือถือ Bitcoin Wallet มีความปลอดภัยกว่าแอพบิทคอย์นทั่วไป เพราะมีการเชื่อมต่อโดยตรงกับเน็ตเวิร์คบิทคอยน์ แอพออกแบบให้แลดูสะอาดตา มีฟีเจอร์พื้นฐานครบ เป็นการช่วยให้ผู้ใช้มือใหม่เรียนรู้วิธีใช้งานได้ง่าย"
   ko: "Bitcoin Wallet 또는 'Schildbach Wallet'은 최초의 모바일 비트코인 지갑이었습니다. 비트코인 지갑은 비트코인 네트워크에 직접 연결되기 때문에 대부분의 모바일 비트코인 지갑보다 안전합니다. 비트코인 지갑은 간단한 인터페이스와 기능 만 갖추고있어 비트코인 초보자에게 훌륭한 지갑이자 훌륭한 교육 도구입니다."
   pl: "Bitcoin Wallet, lub 'Schildbach Wallet', był pierwszym mobilnym portfelem Bitcoin.  Bitcoin Wallet jest bezpieczniejszy niż większość mobilnych portfeli Bitcoin, ponieważ łączy się bezpośrednio z siecią Bitcoin. Bitcoin Wallet posiada prosty interfejs i jedynie niezbędną ilość funkcji, co czyni go doskonałym portfelem i narzędziem edukacyjnym dla początkujących użytkowników Bitcoin."
