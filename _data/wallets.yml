 - title: Electrum
   summary: "Electrum is a light weight Bitcoin wallet for Mac, Linux, and Windows. Electrum was created in November 2011. The main features of Electrum are: support for hardware wallets (such as TREZOR, Ledger Nano and KeepKey), and secure Bitcoin storage using an offline computer. Electrum is a good option for both beginners and advanced users. "
   en: "Electrum is a light weight Bitcoin wallet for Mac, Linux, and Windows. Electrum was created in November 2011. The main features of Electrum are: support for hardware wallets (such as TREZOR, Ledger Nano and KeepKey), and secure Bitcoin storage using an offline computer. Electrum is a good option for both beginners and advanced users. "
   es: "Electrum es un monedero Bitcoin liviano para Mac, Linux, y Windows. Electrum fue creado en noviembre de 2011. Las características principales de Electrum son: soporte de monederos hardware (tales como TREZOR, Ledger Nano y KeepKey), y almacenamiento seguro de Bitcoin usando una computadora fuera de línea. Electrum es una buena opción tanto para usuarios principiantes como avanzados."
   pt: "A Electrum é uma carteira Bitcoin leve para Mac, Linux e Windows. A Electrum foi criada em novembro de 2011. As principais características da Electrum são: suporte para carteiras de hardware (como a TREZOR, a Ledger Nano e a KeepKey) e armazenamento Bitcoin seguro usando um computador offline. A Electrum é uma boa opção tanto para iniciantes quanto para usuários avançados."
   sv: "Electrum är en lättviktig Bitcoin plånbok för Mac, Linux och Windows. Electrum skapades i november 2011. De huvudsakliga funktionerna i Elektrum är: stöd för hårdvaruplånböcker (som TREZOR, Ledger, Nano och KeepKey.) och säker förvaring för dina bitcoins offline. Electrum är ett bra alternativ för både nybörjare och avancerade användare."
   ru: "Electrum – нечто вроде облегченной версии Bitcoin-кошелька для Mac, Linux и Windows. Кошелек Electrum был выпущен в ноябре 2011. Среди основных свойств Electrum можно отметить: поддержку аппаратных кошельков (TREZOR, Ledger Nano и KeepKey), возможность безопасно хранить биткойны. Electrum подойдет как новичкам, так и продвинутым пользователям."
   fr: "Electrum est un portefeuille Bitcoin léger pour systèmes Mac, Linux et Windows. Il a été créé en novembre 2011. Les caractéristiques principales d’Electrum sont : prise en charge des hardware wallets (TREZOR, Ledger Nano, KeepKey et autres) et sécurisation du stockage des bitcoins avec un ordinateur hors ligne. Electrum est une bonne solution pour les débutants, tout comme pour les utilisateurs plus expérimentés."
   nb: "Electrum er en lett Bitcoin lommebok for Mac, Linux og Windows. Electrum ble opprettet i november 2011. Hovedfunksjonene til Electrum er: støtte for hardware lommebøker (som TREZOR, Ledger Nano and KeepKey), og sikker Bitcoin lagring ved å bruke en datamaskin uten nett. Electrum er et godt valg for både nybegynnere og erfarne brukere."
   ar: "Electrum هو نسخة خفيفة من محفظة بت كوين لماكنتوش ولينكس وويندوز. ولقد تم إنشاء Electrum في نوفمبر 2011. إن الميزات الرئيسية الخاصة بـ Electrum هي: يدعم أجهزة المحافظ (مثل TREZOR و Ledger Nano و KeepKey)، وتخزين آمن للبت كوين باستخدام كميوتر غير متصل بالانترنت. إن Electrum هو خيار جيد لكل مستخدمينه سواءً كانوا مبتدئين أو خبراء."
   ja: ""
   th: "Electrum เป็นโปรแกรมกระเป๋าสตางค์บิทคอยน์สำหรับ Mac, Linux และ Windows ตัวโปรแกรมขนาดเล็กไม่หนักเครื่อง Electrum เปิดตัวในเดือนพฤศจิกายน 2011 ฟีเจอร์หลักของโปรแกรมได้แก่ การรองรับกระเป๋าฮาร์ดแวร์ (เช่น TREZOR, Ledger Nano และ KeepKey) และการจัดเก็บบิทคอยน์อย่างปลอดภัยไว้ในคอมพิวเตอร์ที่ไม่ได้เชื่อมต่อออนไลน์ Electrum เป็นตัวเลือกที่ดีไม่ว่าจะเป็นมือใหม่หรือผู้ใช้ที่มีความชำนาญ"
   da: "Electrum er en letvægtig bitcoin-tegnebog til Mac, Linux og Windows. Electrum blev dannet i november 2011. De primære funktioner ved Electrum er: understøttelse for hardware-tegnebøger (som TREZOR, Ledger Nano og KeepKey) og sikker bitcoin-opbevaring ved brug af en offline computer. Electrum er en god mulighed for både nybegyndere og avancerede brugere."
   ko: "Electrum 은 맥, 리눅스 및 윈도우용 경량 비트코인 지갑입니다. Electrum 은 2011 년 11 월에 만들어졌습니다. Electrum 의 주요 기능은 하드웨어 지갑 (예 : TREZOR, Ledger Nano 및 KeepKey) 지원 및 오프라인 컴퓨터를 사용한 비트코인 저장 장치의 보안 기능입니다. Electrum 은 초보자와 고급 사용자 모두에게 좋은 옵션입니다."
   pl: "Electrum jest lekkim portfelem Bitcoin na Mac, Linux i Windows. Electrum powstał w listopadzie 2011 roku. Główne cechy Electrum to: wsparcie dla portfeli sprzętowych (takich jak TREZOR, Ledger Nano i KeepKey) oraz bezpieczne przechowywanie Bitcoin, dzięki wykorzystaniu komputera w trybie offline. Electrum jest dobrym rozwiązaniem zarówno dla początkujących jak i zaawansowanych użytkowników."
   tags: [desktop, mac, nonhw]
   thumb: electrum.png
   website_url: http://electrum.org/ 

 - title: Mycelium
   summary: "Mycelium is the most popular Bitcoin wallet on Android. It's very easy to use for sending and receiving payments. Backing up your wallet is also simple, since Mycelium makes it very clear with setup and backup instructions."
   en: "Mycelium is the most popular Bitcoin wallet on Android. It's very easy to use for sending and receiving payments. Backing up your wallet is also simple, since Mycelium makes it very clear with setup and backup instructions." 
   es: Mycelium es el monedero Bitcoin más popular en Android. Es muy fácil de usar para enviar y recibir pagos. Hacer un backup de tu monedero también es simple, ya que Mycelium simplifica todo con instrucciones de instalación y backup.
   pt: "Mycelium é a carteira Bitcoin para Android mais popular. É muito fácil de usar para enviar e receber pagamentos. Fazer backup de sua carteira também é simples, já que a Mycelium deixa tudo muito claro, com instruções de configuração e backup."
   sv: "Mycelium är den populäraste Bitcoinplånboken för Android. Den är väldigt enkel att använda för att skicka och ta emot betalningar. Det är också enkelt att backa upp din plånbok, eftersom Mycelium har väldigt tydliga instruktioner för installation och back up."
   ru: "Mycelium считается одним из самых популярных Bitcoin-кошельков для Android. Им очень просто пользоваться. Вы также без труда сможете создавать резервные копии, а вместе с приложением предоставляется очень подробное руководство."
   fr: Mycelium est le portefeuille Bitcoin sous Android le plus populaire. Il est d’une grande facilité d’utilisation pour l’envoi et la réception de paiements. Il permet aussi de faire des sauvegardes faciles de son portefeuille à l’aide d’instructions très claires et détaillées.
   nb: "Mycelium er den mest populære Bitcoin lommeboken for Android. Den er veldig enkel å bruke til å sende og motta betalinger. Sikkerhetskopiering er også enkelt å få til, i og med at Mycelium har veldig enkle instruksjoner for hvordan du skal sette dette opp."
   ar: "Mycelium هو أكثر محافظ البت كوين استعمالاً في نظام تشغيل أندرويد. إن نه سهل الاستخدام لإرسال واستقبال المدفوعات. وكذلك فإنه من السهل إنشاء نسخة احتياطية من محفظتك، حيث أن Mycelium يجعل ذلك واضحاً جداً في تعليمات التنصيب والنسخ الاحتياطي."
   th: "Mycelium เป็นกระเป๋าสตางค์ที่นิยมใช้มากที่สุดบน Android เนื่องจากใช้งานในการรับและจ่ายบิทคอยน์ได้ง่าย มีการสอนวิธีการสำรองข้อมูลหรือการแบคอัพไว้อย่างละเอียด"
   ja: ""
   da: "Mycelium er den mest populære bitcoin-tegnebog til Android. Den er meget let at bruge, når man sender og modtager betalinger. At tage backup af din tegnebog er også simpelt, eftersom Mycelium gør det meget tydeligt med opsætning og backup-instruktioner."
   ko: "Mycelium 은 안드로이드에서 가장 인기있는 비트코인 지갑입니다. 지불 송금에 사용하기가 매우 쉽습니다. Mycelium 은 설정 및 백업 지침을 통해 매우 명확하게 처리하므로 지갑을 백업하는 것도 간단합니다."
   pl: "Mycelium jest najpopularniejszym portfelem Bitcoin na platformę Android. Jest bardzo prosty w użyciu, przy wysyłaniu i otrzymywaniu płatności. Tworzenie kopii zapasowej portfela również jest proste, ponieważ Mycelium  posiada bardzo proste instrukcje konfiguracji i kopii zapasowej."
   tags: [android, mobile, nonhw]
   thumb: mycelium.png
   website_url: https://mycelium.com/mycelium-wallet.html
   
 - title: breadwallet
   summary: We consider breadwallet, along with Copay (below), as the best bitcoin wallet for iPhone. It’s open source and gives the user full control over their private keys. It also has a clean interface which makes the sending and receiving of bitcoins a pleasurable and super-simple process.
   en: We consider breadwallet, along with Copay (below), as the best bitcoin wallet for iPhone. It’s open source and gives the user full control over their private keys. It also has a clean interface which makes the sending and receiving of bitcoins a pleasurable and super-simple process. 
   es: Consideramos a breadwallet, junto con Copay (abajo), como el mejor monedero bitcoin para iPhone. Es de código abierto y le da al usuario un control total sobre sus claves privadas. También tiene una interfaz limpia, que hace que el envío y recepción de bitcoins sea un proceso placentero y súper sencillo.
   pt: Consideramos a breadwallet, juntamente com a Copay (abaixo), a melhor carteira Bitcoin para iPhone. É de código aberto e proporciona ao usuário o controle total sobre suas chaves privadas. Também tem uma interface limpa que torna o envio e recebimento de bitcoins um processo agradável e super simples.
   sv: Vi betraktar breadwallet, tillsammans med Copay som är listat nedan, som de bästa alternativen för Bitcoin plånböcker för iPhone. Den är av öppen kod och ger användaren full kontroll över sina privata nycklar. Den har också ett rent gränssnitt som gör processen att skicka och ta emot bitcoins både trevlig och super-enkel.
   ru: Лично мы считаем breadwallet (и следующий в списке Copay) лучшими биткойн-кошельками для iPhone. Он распространяется с открытым кодом и предлагает пользователям полный контроль над приватными ключами. Интерфейс здесь очень простой и приятный, и позволяет без труда отправлять и получать платежи в биткойнах.
   fr: "Nous pensons que breadwallet - tout comme Copay (ci-dessous) - est le meilleur portefeuille Bitcoin pour iPhone. Il est open source et donne à ses utilisateurs un contrôle total sur leurs clés privées. Son interface est aussi des plus ergonomiques afin que l’envoi et la réception de bitcoins se fasse de la manière la plus agréable et simple possible."
   nb: "Vi anser breadwallet, sammen med Copay (under), som den beste Bitcoin lommeboken for iPhone. Den har en åpen kildekode og brukere har full kontroll over sine private nøkler. Den har også et oversiktlig grensesnitt som gjør sending og mottak av Bitcoins til en enkel prosess."
   ar: "نحن نعتبر breadwallet، جنباً إلى جنب مع Copay (المذكور في الأسفل)، كأفضل محفظة بت كوين لجهاز الآيفون. هو مفتوح المصدر ويعطي المستخدم التحكم الكامل بمفاتيحه الخاصة. وله واجهة مريحة تجعل من استقبال وارسال المدفوعات من البت كوين عملية ممتعة وسهلة جداً."
   ja: ""
   da: "Vi betragter breadwallet, sammen med Copay (nedenunder), som den bedste bitcoin-tegnebog for iPhone. Den er frit tilgængelig for alle og den giver brugeren fuld kontrol over deres private nøgler. Den har også et rent interface, som gør afsendelsen og modtagelsen af bitcoins en behagelig og super simple proces."
   th: "เราเห็นว่า breadwallet และ Copay (รายละเอียดด้านล่าง) เป็นกระเป๋าบิทคอยน์ที่ดีที่สุดสำหรับ iPhone เพราะป็น open source และให้อำนาจแก่ผู้ใช้เต็มที่ในการควบคุมกุญแจส่วนตัวของตน นอกจากนี้แล้วดีไซน์ยังดูสะอาดตา ทำให้การรับส่งบิทคอยน์เป็นเรื่องง่ายและน่ารื่นรมย์"
   ko: "우리는 Copay (아래)와 함께 breadwallet 을 아이폰용 최고의 비트 동전 지갑으로 생각합니다. 오픈 소스이며사용자가개인키를완벽하게제어할수있습니다.또한비트코인의송금 및 수령을 즐겁고 매우 간단한 프로세스로 만드는 깔끔한 인터페이스가 있습니다."
   pl: "Uważamy, że breadwallet oraz Copay (poniżej), to najlepsze portfele Bitcoin na iPhone. Jest on open source'owy i daje użytkownikowi pełną kontrolę nad swoimi kluczami prywatnymi. Posiada również przejrzysty interfejs, który sprawia, że wysyłanie i otrzymywanie bitcoinów jest przyjemnym i banalnym procesem."
   tags: [mobile, nonhw, ios]
   thumb: breadwallet.png
   website_url: https://breadwallet.com/
   
 - title: breadwallet
   summary: breadwallet, the great iPhone Bitcoin wallet, recently released an Android wallet. It offers the user control of private keys, an easy to use interface, and passcode support.  
   en: breadwallet, the great iPhone Bitcoin wallet, recently released an Android wallet. It offers the user control of private keys, an easy to use interface, and passcode support.
   es: breadwallet, el gran monedero Bitcoin de iPhone, recientemente lanzó un monedero en Android. Ofrece el control del usuario sobre las claves privadas, una interfaz fácil de usar, y soporte de código de acceso.
   pt: breadwallet, a maior carteira Bitcoin para iPhone, lançou recentemente uma carteira para Android. Ela oferece o controle do usuário de chaves privadas, uma interface fácil de usar e suporte para senha.
   sv: breadwallet är den största Bitcoinplånboken för iPhone som nyligen också släppts för Android. Den ger användaren kontroll över privata nycklar, har ett tydligt gränssnitt och ger support för lösenorden.  
   ru: breadwallet – великолепный Bitcoin-кошелек для iPhone, который недавно представили и в версии для Android. Кошелек позволяет управлять приватными ключами при помощи простого в использовании пользовательского интерфейса.
   fr: Le célèbre portefeuille Bitcoin pour iPhone breadwallet a récemment sorti une version pour appareils sous Android. Breadwallet permet aux utilisateurs de contrôler leurs clés privées et offre une interface ergonomique avec prise en charge d’un mot de passe.
   nb: breadwallet, også kjent som den store iPhone Bitcoin lommeboken, har nylig utgitt en Android lommebok. Den gir brukere kontrollen over private nøkler, har et brukervennlig grensesnitt, og passord støtte. 
   ar: "Breadwallet هي أفضل محفظة لجهاز الآيفون وتخص بت كوين، ولقد تم اصدار نسخة خاصة منها لنظام تشغيل الأندرويد. إنها توفر للمستخدم خاصية التحكم بالمفاتيح الخاصة وهي ذات واجهة سهلة الاستخدام ومزودة بنظام رمز المرور."
   ja: ""
   th: "breadwallet เป็นกระเป๋าสตางค์ที่มีชื่อเสียงครองตลาด iPhone และเร็ว ๆ นี้ได้มีการปล่อยเวอร์ชั่นสำหรับ Android ออกมาด้วย กระเป๋าสตางค์ให้ผู้ใช้ควบคุมกุญแจส่วนตัวได้ หน้าตาแอพเข้าใจง่าย และสามารถสร้างพาสเวิร์ดได้"
   da: "breadwallet, den store Bitcoin-tegnebog til iPhone, udgav for nylig en tegnebog til Android. Den tilbyder brugeren kontrol over private nøgler, et inderface der er let at bruge og en adgangskodeopsætning."
   ko: "breadwallet 는 위대한 아이폰 비트코인 지갑 그리고 최근에 안드로이드 지갑을 발표했습니다. 개인 키의 사용자 제어, 사용하기 쉬운 인터페이스 및 암호 지원을 제공합니다."
   pl: "breadwallet, wielki portfel Bitcoin dla iPhone, niedawno wydał również portfel na Android. Oferuje on użytkownikowi kontrolę kluczy prywatnych, łatwy w obsłudze interfejs i wsparcie kodu dostępu."
   tags: [mobile, android]
   thumb: breadwallet.png
   website_url: https://breadwallet.com/

 - title: Copay
   summary: Copay Bitcoin wallet is BitPay's open source wallet. It can be used across multiple devices, since Copay is available for Android, Windows Phone, iOS, and all desktop platforms. Among many other great features, it's easy to create multiple accounts so you can have separate wallets for your business and personal funds. 
   en: Copay Bitcoin wallet is BitPay's open source wallet. It can be used across multiple devices, since Copay is available for Android, Windows Phone, iOS, and all desktop platforms. Among many other great features, it's easy to create multiple accounts so you can have separate wallets for your business and personal funds.
   es: El monedero Bitcoin Copay es el monedero de código abierto de BitPay. Puede usarse en múltiples dispositivos, ya que Copay está disponible para Android, Windows Phone, iOS, y todas las plataformas de escritorio. Junto a muchas otras grandes funcionalidades, es fácil crear diversas cuentas, así puedes tener monederos distintos para tus fondos personales y de negocios.
   pt: A carteira Bitcoin Copay é a carteira de código aberto do BitPay. Pode ser usada em vários dispositivos, já que a Copay está disponível para Android, Windows Phone, iOS e todas as plataformas desktop. Entre muitos outros ótimos recursos, é fácil criar várias contas para que você possa ter carteiras separadas para o seu negócio e para fundos pessoais.
   sv: Copay Bitcoin plånbok är BitPays plånbok med öppen kod. Den kan användas på många enheter eftersom Copay är tillgänglig för både Android, Windows Phone, iOS och alla olika typer av skrivbord. Den har många riktigt bra funktioner, och det är lätt att skapa flera olika konton så att du kan ha separata plånböcker för ditt företag och dina privata resurser.
   ru: Bitcoin-кошелек Copay – проект BitPay с открытым исходным кодом. Его можно использовать на нескольких устройствах, так как Copay представлен в версиях для Android, Windows Phone, iOS и для всех настольных ОС. Среди множества великолепных функций, этот кошелек позволяет создавать несколько счетов, и разделять кошельки на рабочие и личные.
   fr: "Le portefeuille Bitcoin Copay est le portefeuille open source de BitPay. Il peut être utilisé au travers de tous les appareils, puisque Copay est disponible sous Android, Windows, iOS et toutes les plateformes de bureau. En plus de toutes ses fonctionnalités, il permet de créer plusieurs comptes en toute facilité afin de séparer ses portefeuilles et en créer un personnel et un professionnel."
   nb: "Copay Bitcoin lommeboken er BitPay sin åpen kildekode lommebok. Den kan brukes på tvers av flere enheter, i og med at Copay er tilgjengelig for Android, Windows Phone, iOS og alle forskjellige skrivebordsplattformer. Blant mange andre flotte funksjoner, er det veldig enkelt å opprette flere kontoer. Dette gjør at du kan ha egne lommebøker for en virksomhet og for personlig bruk."
   ar: "إن محفظة بت كوين Copay هي مفتوحة المصدر وتابعة لشركة BitPay. ويمكن استعمالها من خلال العديد من الأجهزة، حيث أن Copay هي متوفرة للأندرويد، وهاتف ويندوز، ونظام تشغيل iOS ، وجميع أنظمة تشغيل أجهزة الحاسوب. ومن بين العديد من المزايا الرائعة، فإنه من السهل إنشاء عدة حسابات حيث يمكنك الحصول على محافظ منفصلة تخص نشاطك التجاري ومصروفاتك الشخصية."
   ja: ""
   th: "กระเป๋าสตางค์ Copay เป็นกระเป๋าสตางค์ open source ของ BitPay บริการนี้อำนวยความสะดวกข้ามระบบปฏิบัติการและใช้ได้หลายอุปกรณ์ สามารถใช้ได้ทั้งในระบบ Android, Windows Phone, iOS และทุกระบบปฏิบัติการของคอมพิวเตอร์ นอกจากจะมีฟีเจอร์หลากหลายแล้ว ยังสามารถสร้างบัญชีหลายอัน เช่น สร้างบัญชีสำหรับการเงินธุรกิจและบัญชีส่วนตัวแยกจากกันได้"
   da: "Copay bitcoin-tegnebog er gratis tilgængelig for alle. Den kan bruges over flere enheder, eftersom Coplay er tilgængelig til Android, Windows Phone, iOS og alle computerplatforme. Iblandt dens mange gode funktioner, er det meget let at danne flere kontoer, så du kan have flere tegnebøger for din virksomhed og personlige midler."
   ko: "Copay 비트코인 지갑은 BitPay 의 오픈 소스 지갑입니다. Copay 는 안드로이드, 윈도우 폰, iOS 및 모든 데스크톱 플랫폼에서 사용할 수 있으므로 여러 기기에서 사용할 수 있습니다. 다른 많은 훌륭한기능중에서도여러계정을쉽게만들수있으므로비즈니스및개인자금을 위한별도의 지갑을 가질 수 있습니다."
   pl: "Portfel Bitcoin Copay jest open source'owym portfelem BitPaya. Może być używany na wielu urządzeniach, ponieważ Copay jest dostępny w wersjach dla systemu Android, Windows Phone, iOS i na wszystkie platformy stacjonarne. Poza posiadaniem dużej ilości doskonałych funkcji, można również łatwo utworzyć wiele kont, dzięki czemu można posiadać osobne portfele firmowe oraz prywatne."
   tags: [nonhw, ios]
   thumb: copay.png
   website_url: https://copay.io/   
   
