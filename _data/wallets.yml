 - title: GreenBits
   summary: GreenBits is the native Android version of GreenAddress. It’s a multi-signature wallet that also supports hardware wallets like TREZOR and Ledger.
   en: GreenBits is the native Android version of GreenAddress. It’s a multi-signature wallet that also supports hardware wallets like TREZOR and Ledger.
   es: GreenBits es la versión nativa de Android de GreenAddress. Es un monedero multi-signature que también soporta monederos hardware como TREZOR y Ledger.
   pt: GreenBits é a versão nativa do Android da GreenAddress. É uma carteira multi-assinatura que também suporta carteiras de hardware como a TREZOR e a Ledger.
   sv: GreenBits är den ursprungliga Android-versionen av GreenAddress. Det är en plånbok med multisignatur som också stödjer hårdvaruplånböcker som TREZOR och Ledger.
   ru: GreenBits представляет собой нативную Android-версию кошелька GreenAddress. Это мультиподписной кошелек, который также поддерживает аппаратные кошельки TREZOR и Ledger.
   fr: GreenBits est la version Android de GreenAddress. C’est un portefeuille à double signature compatible avec les hardware wallets tels que le les TREZOR et les Ledger.
   nb: GreenBits er den opprinnelige Android versjonen av Green Address. Det er en multi-signature lommebok som også støtter hardware lommebøker som TREZOR og Ledger.
   ar: "هي نسخة أندرويد مأخودة تماماً من GreenAddress. وهي محفظة متعددة التأكيد وتدعم أجهزة المحافظ مثل TREZOR و Ledger."
   ja: ""
   th: "GreenBits เป็นเวอร์ชั่น Android แท้ของ GreenAddress เป็นกระเป๋าสตางค์ระบบ multi-signature ซึ่งสามารถใช้ร่วมกับกระเป๋าฮาร์ดแวร์อย่าง TREZOR และ Ledger"
   da: "GreenBits er den naturligt hjemmehørende Android-version af GreenAddress. Det er en multisignatur-tegnebog, der også understøtter hardware-tegnebøger som TREZOR og Ledger."
   ko: "GreenBits 는 GreenAddress 의 기본 안드로이드 버전입니다. TREZOR 및 Ledger 와 같은 하드웨어 지갑을 지원하는 다중 서명 지갑입니다."
   pl: "GreenBits jest natywną wersją GreenAddress na Androida. Jest to portfel multipodpisowy, który wspiera również portfele sprzętowe, takie jak TREZOR i Ledger."
   tags: [android, mobile, nonhw]
   thumb: greenbits.png
   website_url: https://play.google.com/store/apps/details?id=com.greenaddress.greenbits_android_wallet&hl=en 
   
 - title: GreenAddress
   summary: <p>GreenAddress is a multi-signature Bitcoin wallet available on the web, desktop, Android, and iOS. GreenAddress is compatible with hardware wallets like TREZOR, Ledger Nano, and the HW.1.</p> <p>“Multi-signature” in this context means that the site requires a manual confirmation from you for your coins to be moved; this greatly improves security.</p>
   en: <p>GreenAddress is a multi-signature Bitcoin wallet available on the web, desktop, Android, and iOS. GreenAddress is compatible with hardware wallets like TREZOR, Ledger Nano, and the HW.1.</p> <p>“Multi-signature” in this context means that the site requires a manual confirmation from you for your coins to be moved; this greatly improves security.</p>
   es: <p>GreenAddress es un monedero Bitcoin multi-signature disponible en la web, para escritorio, Android, y iOS. GreenAddress es compatible con monederos hardware como TREZOR, Ledger Nano y el HW.1.</p><p> “Multi-signature” en este contexto significa que el sitio requiere una confirmación manual de tu parte para mover tus monedas; esto aumenta la seguridad en gran medida.</p>
   pt: <p>GreenAddress é uma carteira Bitcoin multi-assinatura disponível via web, desktop, Android e iOS. A GreenAddress é compatível com carteiras de hardware como a TREZOR, a Ledger Nano e a HW.1.</p> <p>"Multi-assinatura" significa, nesse contexto, que o site exige uma confirmação manual sua para que suas moedas sejam movimentadas; isso aumenta muito a segurança.</p>
   sv: "<p>GreenAddress är en plånbok med multisignatursfunktion som är tillgänglig både på webben, för skrivbordet, Android och iOS. GreenAddress är kompatibel med hårdvaruplånböcker som TREZOR, Ledger Nano och HW.1.</p><p> ”Multisignatur” betyder i den här kontexten att programmet behöver en manuell bekräftelse från dig för att du ska kunna flytta dina bitcoins; detta förbättrar säkerheten avsevärt.</p>"
   ru: "<p>GreenAddress представляет собой мультиподписной Bitcoin-кошелек, представленный в как онлайн, так и в версиях для ПК, Android или iOS. GreenAddress совместим с аппаратными кошельками TREZOR, Ledger Nano и HW.1.</p><p>“Мультиподпись” в данном контексте означает, что сайт потребует от вас разрешения на перемещение средств. Это позволяет в некоторой степени повысить уровень безопасности.</p>"
   fr: "<p>GreenAddress est un portefeuille Bitcoin à double signature disponible sur internet, mais aussi en version desktop, Android et iOS. GreenAddress est compatible avec les hardware wallets tels que le TREZOR, le Ledger Nano et le HW.1.</p><p>« Double signature » signifie que le site exige une confirmation manuelle pour tout déplacement de bitcoins, ce qui augmente grandement la sécurité.</p>"
   nb: "<p> GreenAddress er en multi-signature Bitcoin lommebok tilgjengelig på nettet, datamaskin, Android og iOS. GreenAdress passer godt med hardware lommebøker som TREZOR, Ledger Nano S og Ledger HW.1.</p><p> “Multi-signature” betyr, i denne sammenhengen, at nettstedet krever en manuell bekreftelse fra deg for at myntene dine skal bli overført; dette er noe som forbedrer sikkerheten</p>"
   ar: "<p>GreenAddress هو محفظة متعددة التأكيد ومتوفر على الانترنت وجهاز الحاسوب وأندرويد ونظام تشغيل iOS. إن GreenAddress متوافق مع أجهزة المحافظ الإلكترونية مثل TREZOR و Ledger Nano و HW.1.</p><p>إن مصطلح 'متعدد التأكيد' الذي تم ذكره يعني بأن الموقع سيحتاج إلى تأكيد يدوي منك للسماح للكوين الخاصة بك للانتقال، وهذا يعزز الحماية والأمان بصورة كبيرة.</p>"
   ja: ""
   th: "<p>กระเป๋าสตางค์ออนไลน์ GreenAddress ใช้ระบบ multi-signature สามารถใช้งานผ่านหน้าเว็บ โปรแกรมคอมพิวเตอร์ Android และ iOS กระเป๋า GreenAddress สามารถใช้ร่วมกับกระเป๋าฮาร์ดแวร์เช่น TREZOR, Ledger Nano, และ HW.1</p><p>'Multi-signature' หมายถึงระบบจะต้องให้ผู้ใช้ทำการยืนยันอีกครั้ง จึงจะสามารถใช้จ่ายด้วยบิทคอยน์ได้ ซึ่งทำให้มีความปลอดภัยมากขึ้น</p>"
   da: "<p>GreenAddress er en multisignatur bitcoin-tegnebog tilgængelig på computeren, Android og iOS.
GreenAddress er kompatibel med hardware-tegnebøger som TREZOR, Ledger Nano og HW.1.</p> <p>'Multisignatur' betyder i denne kontekst, at siden behøver manuel bekræftelse fra dig, for at dine bitcoins kan flyttes. Dette forbedrer sikkerheden markant.</p>"
   ko: "<p>GreenAddress 는 웹, 데스크탑, 안드로이드 및 iOS 에서 사용할 수 있는 다중 서명 비트코인 지갑입니다. GreenAddress 는 TREZOR, Ledger Nano 및 HW.1 과 같은 하드웨어 지갑과 호환됩니다. </p><p>이 문맥에서 '다중 서명'이란 귀하의 코인을 이동하기 위해 사이트에서 귀하의 수동으로 확인을
요구한다는 것을 의미합니다. 이렇게 하면 보안이 크게 향상됩니다.</p>"
   pl: "<p>GreenAddress jest multipodpisowym portfelem Bitcoin dostępnym przez stronę internetową, desktop, Android i iOS. GreenAddress jest kompatybilny z portfelami sprzętowymi takimi jak TREZOR, Ledger Nano oraz HW.1.</p> <p>'Multi-podpis' w tym przypadku oznacza, że strona wymaga przez Ciebie ręcznego potwierdzenia transferu bitcoinów; to znacznie zwiększa poziom bezpieczeństwa.</p>"
   tags: [web, online, nonhw]
   thumb: greenaddress.png
   website_url: https://greenaddress.it/       
   
 - title: Bitcoin Wallet
   summary: Bitcoin Wallet, or “Schildbach Wallet”, was the first mobile Bitcoin wallet. Bitcoin Wallet is more secure than most mobile Bitcoin wallets, because it connects directly to the Bitcoin network. Bitcoin Wallet has a simple interface and just the right amount of features, making it a great wallet and a great educational tool for Bitcoin beginners.
   en: Bitcoin Wallet, or “Schildbach Wallet”, was the first mobile Bitcoin wallet. Bitcoin Wallet is more secure than most mobile Bitcoin wallets, because it connects directly to the Bitcoin network. Bitcoin Wallet has a simple interface and just the right amount of features, making it a great wallet and a great educational tool for Bitcoin beginners.
   es: Bitcoin Wallet, o “Schildbach Wallet”, fue el primer monedero Bitcoin móvil. Bitcoin Wallet es más seguro que la mayoría de los monederos Bitcoin móviles, porque se conecta directamente a la red Bitcoin. Bitcoin Wallet tiene una interfaz sencilla y la cantidad justa de funcionalidades, haciendo de él un gran monedero y una gran herramienta educativa para los principiantes de las Bitcoin.
   pt: Bitcoin Wallet, ou "Schildbach Wallet", foi a primeira carteira Bitcoin móvel. A Bitcoin Wallet é mais segura do que a maioria das carteiras Bitcoin móveis, porque ela se conecta diretamente à rede Bitcoin. A Bitcoin Wallet tem uma interface simples e apenas a quantidade necessária de recursos, tornando-se uma ótima carteira e uma ótima ferramenta educacional para iniciantes Bitcoin.
   sv: "Bitcoin Wallet, eller “Schildbach Wallet”, var den första mobila plånboken för Bitcoin. Bitcoin Wallet är säkrare än de flesta mobila plånböckerna eftersom den kopplar upp sig direkt mot Bitcoin nätverket. Bitcoin Wallet har en enkel design och lagom många funktioner som gör den till en bra plånbok att börja med om man är nybörjare på Bitcoin."
   ru: "Bitcoin Wallet или “Кошелёк Шильбаха” был первым мобильным биткойн-кошельком. Bitcoin Wallet предлагает чуть больший уровень безопасности, чем большинство мобильных биткойн-кошельков, так как подключается напрямую к сети Bitcoin. В Bitcoin Wallet простой интерфейс, а среди функций только самые необходимые, что делает этот кошелек идеальным для знакомства с биткойн-трансакциями."
   fr: "Bitcoin Wallet (aussi connu sous le nom de « Schildbach Wallet ») était le premier portefeuille Bitcoin à faire son apparition sur mobile. Bitcoin Wallet est plus sécurisé que la plupart des portefeuilles Bitcoin sur mobile car il se connecte directement au réseau Bitcoin. Bitcoin Wallet a une interface simple et ergonomique renfermant juste les fonctionnalités nécessaires à en faire un excellent outil éducatif pour les débutants."
   nb: "Bitcoin Wallet, eller mer kjent som Schildbach Wallet, var den første Bitcoin lommeboken for mobil. Bitcoin Wallet er mer sikker en de fleste Bitcoin lommebøkene, fordi den er tilkoblet direkte til Bitcoin nettverket. Bitcoin Wallet er et enkelt grensesnitt og en akkurat passe mengde med funksjoner, noe som gjør den til en flott lommebok og et stort verktøy for nye Bitcoin brukere."
   ar: "Bitcoin Wallet أو 'Schildbach Wallet' كانت أول محفظة بت كوين للهواتف النقالة. Bitcoin Wallet هي أكثر أمناً من معظم محافظ بت كوين للهواتف النقالة، وذلك لأنها تتصل مباشرة في شبكة بت كوين. Bitcoin Wallet تملك واجهة بسيطة والكم المناسب من الميزات التي تجعلها محفظة ممتازة وأداة تعليمية رائعة لمستخدمي بت كوين الجدد."
