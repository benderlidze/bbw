   ar: "آخراً وليس أخيراً، Copay هو متوفر لجهاز الحاسوب أيضاً. إن التطبيق الخاص بالحاسوب يعطيك القدرة لإدارة أجهزة المحافظ، بالإضافة إلى جميع الميزات الأخرى التي ذكرت سابقاً في الأعلى"
